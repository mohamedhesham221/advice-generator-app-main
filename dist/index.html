<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediascreen.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <section>
        <h2>advice #<span id="advice-id">117</span></h2>
        <blockquote>
          <q id="advice">it easy to sit up and take notice what is difficult is getting up
            and taking action</q>
        </blockquote>
      </section>
      <div class="divider">
        <picture>
          <source media="(min-width: 992px)" srcset="images/pattern-divider-desktop.svg">
          <source media="(min-width: 768px)" srcset="images/pattern-divider-mobile.svg">
          <img src="images/pattern-divider-mobile.svg" alt="" aria-hidden="true">
        </picture>
      </div>
      <button id="btn">
        <img src="images/icon-dice.svg" alt="dice">
      </button>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Hisham</a>.
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
